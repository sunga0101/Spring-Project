spring:
  datasource:
    url: jdbc:sqlite:db.sqlite
    driver-class-name: org.sqlite.JDBC
  jpa:
    hibernate:
      ddl-auto: create
    show-sql: true
    database-platform: org.hibernate.community.dialect.SQLiteDialect
    # 최초 실행 후 여기부터 아래까지 주석
    defer-datasource-initialization: true
  sql:
    init:
      mode: always